<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>Facebook - log in or sign up</title>
</head>
<body class=" body bg-gray-100">
<div class="container mt-48 flex mx-auto items-center justify-center">
<div class="left w-1/3 mx-10">
  <img  class="w-80 mix-blend-multiply" src="download.svg.png" alt="fb">
  <p class="text-2xl mx-6 ml-8">Facebook helps you connect and share with the people in your life.</p>
</div>
<div class="right flex flex-col bg-white w-1/4 p-8 rounded-lg text-md relative">
  <input class="px-4 h-12 my-2 border border-1 border-gray- 200 rounded-lg outline-blue-600 hover:border-2  hover:border-blue-300 " type="text" placeholder="Email address or phone number">
  <input class="px-4 h-12 my-2 border border-1 border-gray- 200 rounded-lg outline-blue-600 hover:border-2  hover:border-blue-300" type="Password" placeholder="Password">
  <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-md cursor-pointer hover:bg-blue-700">Log In</button>
  <span class="fp text-center text-blue-600 text-sm my-2 hover:underline">Forgotten password?</span>
  <hr class="my-2">
  <button class=" btn bg-green-600 text-white my-2 py-3 rounded-md w-fit px-4 mx-auto font-bold text-md cursor-pointer hover:bg-green-700">Create New Account</button>
  <span class="absolute -bottom-10 text-sm">
    <span class="font-bold hover:underline cursor-pointer">Create a Page for a celebrity</span> brand or business.
  </span>
</div>
</div>
</body>
</html>
